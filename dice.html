<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Kniffelblock</title>
    <link rel="stylesheet" href="dice.css">
</head>
<body id="body-dice">
    <h1>Roll those Dice!</h1>

    <div id="dice-grid"></div>

    <div id="how">
        <div class="howto">
            <image src="assets/spaceButton.svg" width="30px" onclick="rollDice()"></image>
            <p>Press Space to Roll the Dice</p>
        </div>
        <div class="howto">
            <image src="assets/minusButton.svg" width="30px" onclick="removeDie()"></image>
            <p>Press - to Remove a Die</p>
        </div>
        <div class="howto">
            <image src="assets/plusButton.svg" width="30px" onclick="addDie()"></image>
            <p>Press + to Add a Die</p>
        </div>
        <div class="howto">
        </div>
            <p>(Or Press the Icons)</p>
        </div>
    </div>

    <script src="dice.js"></script>
</body>
</html>
